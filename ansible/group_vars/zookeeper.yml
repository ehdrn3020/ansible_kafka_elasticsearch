# ==============================================
# Zookeeper 그룹 전용 변수 (zookeeper.yml)
# ==============================================

# Zookeeper version and cluster configuration
zookeeper_version: "3.6.0"
zookeeper_home: "/rnd/zookeeper"
zookeeper_data_dir: "{{ data_dir }}/zookeeper"
zookeeper_log_dir: "{{ log_dir }}/zookeeper"

# Zookeeper download URL
zookeeper_download_url: "https://downloads.apache.org/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"

# Zookeeper network settings
zookeeper_client_port: 2181
zookeeper_peer_port: 2888
zookeeper_leader_port: 3888

# Zookeeper user and group
zookeeper_user: "root"
zookeeper_group: "root"

