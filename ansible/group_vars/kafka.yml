# ==============================================
# Kafka 그룹 전용 변수 (kafka.yml)
# ==============================================

# Kafka version and installation
kafka_version: "3.7.2"
kafka_scala_version: "2.13"
kafka_home: "/rnd/kafka"

# Kafka download URL
kafka_download_url: "https://downloads.apache.org/kafka/{{ kafka_version }}/kafka_{{ kafka_scala_version }}-{{ kafka_version }}.tgz"

# Kafka network settings
kafka_port: 9092

# Kafka user and group
kafka_user: "root"
kafka_group: "root"

# Kafka cluster configuration
kafka_log_dir: "{{ log_dir }}/kafka"
kafka_data_dir: "{{ data_dir }}/kafka"

# Kafka replication settings - Optimized for 3-node cluster
kafka_default_replication_factor: 1
kafka_min_insync_replicas: 1
kafka_num_partitions: 1

# JMX Settings - Enhanced monitoring for Kafka 3.7.0
kafka_jmx_enabled: true
kafka_jmx_port: 9999

# Zookeeper connection settings (for Kafka)
zookeeper_client_port: 2181
zookeeper_connect_path: "/Collector/SV/Kafka"